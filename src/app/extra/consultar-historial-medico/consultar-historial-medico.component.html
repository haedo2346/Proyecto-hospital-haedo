<div id="pagina" *ngIf="seleccionoTarj1 == false">
    <div id="contenedor">
        <div id="cabecera">
            <h2>HISTORIAL MEDICO</h2>
        </div> 
        <div id="grid">
            <div id="tarjetas" *ngFor="let tarjeta of tarjetasPacientes">
                <div (click)="selectTarjeta1(tarjeta)" id="tarjetaPaciente">
                    <p>{{tarjeta.nombre}}</p>
                    <p>{{tarjeta.apellido}}</p>
                </div>
            </div>
        </div>        
    </div>
</div>
