<div id="pagina">
    <div id="contenedor">
        <div id="cabecera">
            <h2>Consultar cobro</h2>
        </div> 

        <div>
            <div class="table-responsive">
                <table id="tabla"
                class="table table-striped
                table-hover	
                
                table-primary
                align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Fecha de Pago</th>
                            <th>Especialidad</th>
                            <th>Paciente</th>
                            <th>Forma de pago</th>
                            <th>Monto</th>
                        </tr>
                        </thead>
                        <tbody class="table-group-divider"  *ngFor="let item of tarjetasCobro">
                            <tr class="table-primary">
                                <td>{{item.fecha}}</td>
                                <td>{{item.especialidad}}</td>
                                <td>{{item.paciente}}</td>
                                <td>{{item.formaPago}}</td>
                                <td>{{item.monto}}</td>
                            </tr>
                </table>
            </div>
            
        </div>

    </div>
    
    
    <div id="contenedorcito2">
        <input type="button" id="volver" class="btn btn-danger" (click)="volver()" value="Volver a menu principal">
    </div>  
     
</div>
